<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Console Tricks!</title>
    </head>
    <body>

        <p onclick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

        <script>
            const dogs = [
                {
                    name: 'Snickers',
                    age: 2
                }, {
                    name: 'Hugo',
                    age: 8
                }
            ];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';
            }

            // Regular
            console.log("hello");

            // Interpolated
            console.log("Eat all the %s!", "ðŸ¥“");

            // Interpolated with ES6 backticks
            const bacon = "ðŸ¥“"
            console.log(`Makin' ${bacon} with ES6 backticks`);

            // Styled
            console.log("%c I am some big text", "font-size: 50px;");

            // warning!
            console.warn("OH NO A WARNING");

            // Error :|
            console.error("ðŸ’©ðŸ’©ðŸ’©");

            // Info
            console.info("Fun fact: FSU won the 2013 BCS Championship");

            // Testing
            console.assert(1 === 1, "This won't show");
            console.assert(1 === 2, "This will show")

            // clearing
            // console.clear();
            // Let's not do this because we won't see anything.

            // Viewing DOM Elements
            const p = document.querySelector("p");
            console.log(p); // just logs it
            console.dir(p); // gives a dropdown

            // Grouping together
            dogs.forEach(dog => {
                console.group(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old.`);
                console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
                console.groupEnd(`${dog.name}`);
            });
            // can also use console.groupCollapsed to log the info without them being expanded

            // table
            console.table(dogs);

            // counting
            console.count('Colin');
            console.count('Colin');
            console.count("Sup");
            console.count('Colin');
            console.count("Sup");
            console.count("Atlanta Braves");

            // timing
            console.time("Grabbing my GitHub info")
            fetch('https://api.github.com/users/colinlord')
                .then(data => data.json())
                .then(data => {
                    console.timeEnd("Grabbing my GitHub info");
                    console.log(data);
                });
        </script>
    </body>
</html>
