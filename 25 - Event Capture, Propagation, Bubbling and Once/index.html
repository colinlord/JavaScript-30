<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
	const divs = document.querySelectorAll('div');

	function logText(e) {
	  console.log(this.classList.value);
	  e.stopPropagation(); // stops bubbling, uncomment this to see how it changes the console.log
	}

	divs.forEach(div => div.addEventListener('click', logText, {capture: false, once: true })); 

	// capture: runs on the way down through the elements when set to true

	// true: listens for a click once and then unbinds itself so there can be no more clicks (useful in store checkout situations where they only should be able to click a button once!)
</script>
</body>
</html>
